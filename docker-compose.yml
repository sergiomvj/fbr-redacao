version: "3.9"
services:
  backend:
    build: ./backend
    ports: [ "8000:8000" ]
    env_file: ./backend/.env
    depends_on: [ redis ]

  frontend:
    build: ./frontend
    ports: [ "3000:3000" ]
    env_file: ./frontend/.env.local
    depends_on: [ backend ]

  worker:
    build: ./backend
    command: celery -A workers.celery_app worker --loglevel=info
    env_file: ./backend/.env
    depends_on: [ redis, backend ]

  redis:
    image: redis:7-alpine
    ports: [ "6379:6379" ]

  nginx:
    image: nginx:alpine
    ports: [ "80:80", "443:443" ]
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
